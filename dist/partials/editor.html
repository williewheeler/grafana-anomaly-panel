<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Anomaly options</h5>
    <div class="gf-form">
      <label class="gf-form-label width-9">Anomaly Mode</label>
      <div class="gf-form-select-wrapper max-width-10">
        <select class="input-medium gf-form-input" ng-model="ctrl.panel.mode" ng-options="t for t in ['foo', 'bar']" ng-change="ctrl.render()"></select>
      </div>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-9">Bg Color</label>
      <span class="max-width-10">
        <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.bgColor" ng-change="ctrl.render()" ></spectrum-picker>
      </span>
    </div>
  </div>
</div>
